{% extends "feed/layout.html" %}
{% load static %}
{% block cssfiles %}
{% endblock cssfiles %}
{% block searchform %}
<form class="form-inline my-2 my-lg-0 ml-5" action="{% url 'search_posts' %}" method="get">
  <input name="p" type="text" placeholder="Search posts..">
  <button class="btn btn-success my-2 my-sm-0 ml-4" type="submit">Search</button>
</form>
{% endblock searchform %}
{% block content %}
<br><br>
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center"><b>Delete Post</b></h5>
            <p class="text-center">Are you sure you want to delete the post?</p><br>
            <form class="form-signin">
            <div class="form-group">
                <button class="btn btn-lg btn-danger btn-block text-uppercase" type="submit">Yes, Delete</button><br><br>
                <a class="btn btn-lg btn-secondary btn-block text-uppercase" href="{% url 'login' %}">Cancel</a>
        </div>
    </form>
    </div>
    </div>
    </div>
    </div>
</div>
{% endblock content %}
{% block jsfiles %}{% endblock jsfiles %}
